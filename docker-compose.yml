    api:
        container_name: api
        build:
            context: ./api
            dockerfile: Dockerfile
            args:
                - PYTHON_VERSION=${PYTHON_VERSION}
                # - GROUP_ID=${GROUP_ID}
                # - USER_ID=${USER_ID}
        image: ${OWNER_NAME}/api:${VERSION_NUMBER}
        restart: always
        expose:
            - "5000"
        depends_on: # depends_on defines the order in which the services are started
            - postgres
            - rabbitmq #new
            - redis #new
            - celery-worker #new
        volumes:
            - logs:/home/logs
            - seeds:/home/seeds
            - templates:/home/templates
            - data:/home/data
        networks:
            - internal
            - web
        command: bash -c "./wait-for-it.sh postgres:5432 --timeout=2 && gunicorn wsgi:app --bind 0.0.0.0:5000 --timeout 180 --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 1 --worker-connections 1000 --log-level=debug" #gunicorn --bind 0.0.0.0:5000 wsgi:app"


    postgres:
        container_name: postgres
        build:
            context: ./db
            dockerfile: Dockerfile
            args:
                - POSTGRES_VERSION=${POSTGRES_VERSION}
        image: ${OWNER_NAME}/postgres:${VERSION_NUMBER}
        restart: always
        volumes:
            - data:/data
        environment:
            - DATABASE=postgres
        expose:
            - "5432"
        networks:
            - internal

networks:
    internal:
    web:


volumes:
    logs:
    seeds:
    templates:
    data:
